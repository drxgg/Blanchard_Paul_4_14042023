<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!--polices google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>OhmyFood</title>
  </head>
  <body>
    <div class="main-container">
      <!--
    <div class="loader-bg">
      <div class="loader">
        <div>Oh</div>
        <div>My</div>
        <div>Food</div>
      </div>
    </div> -->
      <header>
        <div class="heading">
        <img src="assets/images/logo/ohmyfood-black.svg" alt="" />
      </div>
      </header>
      <section class="section-banner">
        <i class="fa-solid fa-location-dot"></i>
        <h3>Paris, Belleville</h3>
      </section>
      <section class="section-cta">
        <h3>Réservez le menu qui vous convient</h3>
        <p>Découvrez des restaurants d'exceptions sélectionnés par nos soins</p>
        <button class="bouton-glob">Explorer nos restaurants</button>
      </section>
      <div class="section-fonctionnement">
        <h3 class="titre-section-fonctionnement">Fonctionnement</h3>
        <div class="conteneur-btn">
        <button class="btn-fonctionnement">
          <span>1</span>
          <div class="contenu-btn">
            <i class="fa-solid fa-mobile-screen-button"></i>
            <p>Choisissez un restaurant</p>
          </div>
        </button>

        <button class="btn-fonctionnement">
          <span>2</span>
          <div class="contenu-btn">
            <i class="fa-solid fa-list-ul"></i>
            <p>Composez votre menu</p>
          </div>
        </button>

        <button class="btn-fonctionnement">
          <span>3</span>
          <div class="contenu-btn">
            <i class="fa-solid fa-store"></i>
            <p>Dégustez au restaurant</p>
          </div>
        </button>
      </div>
      </div>
      <div class="section-restaurant">
        <h3 class="titre-section-restau">Restaurants</h3>

        <div class="conteneur-card-restau">
          <a href="/pages/lafrancaise.html" class="card-restau">
            <figure>
              <img
                class="image-carte-section-restaurant"
                src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="La palette du goût"
              />
              <span class="etiquette-nouveau">Nouveau</span>

              <figcaption>
                <div class="conteneur-texte">
                  <h4>La palette du goût</h4>
                  <p>Ménilmontant</p>
                </div>
                <div class="heart">
                  <i class="far fa-heart"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </figcaption>
            </figure>
          </a>

          <a href="/pages/lafrancaise.html" class="card-restau">
            <figure>
              <img
                class="image-carte-section-restaurant"
                src="assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="La palette du goût"
              />
              <span class="etiquette-nouveau">Nouveau</span>
              <figcaption>
                <div class="conteneur-texte">
                  <h4>La note enchantée</h4>
                  <p>Charonne</p>
                </div>
                <div class="heart">
                  <i class="far fa-heart"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </figcaption>
            </figure>
          </a>

          <a href="/pages/lafrancaise.html" class="card-restau">
            <figure>
              <img
                class="image-carte-section-restaurant"
                src="assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="La palette du goût"
              />
              <figcaption>
                <div class="conteneur-texte">
                  <h4>À la française</h4>
                  <p>Cité Rouge</p>
                </div>

                <div class="heart">
                  <i class="far fa-heart"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </figcaption>
            </figure>
          </a>

          <a href="/pages/lafrancaise.html" class="card-restau">
            <figure>
              <img
                class="image-carte-section-restaurant"
                src="assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="La palette du goût"
              />
              <figcaption>
                <div class="conteneur-texte">
                  <h4>Le délice des sens</h4>
                  <p>Folie-Méricourt</p>
                </div>

                <div class="heart">
                  <i class="far fa-heart"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </figcaption>
            </figure>
          </a>
        </div>
      </div>
      <footer>
        <div class="foot-contain">
          <img class="logo-pdp" src="assets/images/logo/ohmyfood-white.svg" alt="" />
          <div class="foot-row">
          <ul>
            <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
            <li>
              <i class="fa-solid fa-handshake-angle"></i>Devenir partenaire
            </li>
            <li>Mentions légales</li>
            <li>
              <a class="contact-mail" href="mailto: paulblanchaard@gmail.com"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </footer>
    </div>
    </div>
    <script
      src="https://kit.fontawesome.com/09c7740df2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
